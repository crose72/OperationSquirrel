name: Allow only dev to merge into master

on:
  pull_request:
    branches:
      - master

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if PR origin branch is not dev
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "‚ùå Only PRs from 'dev' may be merged into master."
            exit 1
          fi
